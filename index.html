<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <form action="index.php
    " method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Choose Username" minlength="7" maxlength="15" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Choose Password" minlength="7" maxlength="15" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Please Enter Your Email">
        <br>
        <br>
        <label for="Phone">Phone Number:</label>
        <input type="Phone" id="Phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength="10"
            maxlength="10" required>
        <br>
        <br>
        <label for="Birthday">Birthday:</label>
        <input type="date" id="Birthday" placeholder="">
        <br>
        <br>
        <label for="Quantity">Quantity:</label>
        <input type="number" id="Quantity" placeholder="Number of Items" min="0" max="99" value="1">
        <br>
        <br>
        <label for="Title">Title:</label>
        <label for="Mr">Mr:</label>
        <input type="radio" id="Mr" value="Mr">
        <label for="Ms">Ms:</label>
        <input type="radio" id="Ms" value="Ms">
        <label for="PhD">PhD:</label>
        <input type="radio" id="PhD" value="PhD">
        <br>
        <br>
        <label for="Payment">Payment</label>
        <select id="Payment">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Giftcard">Giftcard</option>

        </select>
        <br>
        <br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment">Comment:</label>
        <textarea name="Comment" id="comment" cols="25" rows="3"></textarea>
        <br>
        <br>
        <label for="file">File</label>
        <input type="file">
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <input type="reset">
    </form>
</body>

</html>
